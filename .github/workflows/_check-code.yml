name: Reusable Check Code

on:
  workflow_call:

jobs:
  mypy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/base.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install torch==1.11 --find-links https://download.pytorch.org/whl/cpu/torch_stable.html
        python ./requirements/adjust-versions.py requirements/extra.txt
        pip install '.[dev]'
        pip list

    - name: Check typing
      run: mypy --install-types --non-interactive --show-error-codes --warn-unused-configs

  flake8:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install flake8
          pip list
        shell: bash

      - name: Check PEP8
        run: flake8
